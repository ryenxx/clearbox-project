<article class="note">
  <h2 class="note-title">
    如何创建一个类似的网站
  </h2>
  <div class="content"><ol>
<li>使用 <a href="conan-chou">Conan Chou</a> 的 <a href="https://github.com/ConanChou/obsidian-html">obsidian-html</a> 将 <a href="obsidian">Obsidian</a> 中笔记转换成 <code>html</code> 格式。</li>
<li>克隆 <a href="conan-chou">Conan Chou</a>  的 <a href="https://github.com/clearbox-project/clearbox-project.github.com">clearbox-project/clearbox-project.github.com</a> 到你的仓库中，然后将上一步得到 <code>html</code> 格式文件拷贝到 <code>notes</code> 目录下。</li>
<li>通过 Github Pages 部署对应项目就能得到属于你的网站。</li>
</ol>

<p>最后，我的仓库是 <a href="https://github.com/ryenxx/ryenxx.github.io">ryenxx/ryenxx.github.io</a>。</p>

<p><span class="timestamp">Last update: 03/01/2021 23:29</span></p>
</div>
