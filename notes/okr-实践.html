  <h2 class="note-title">
    OKR 实践
  </h2>
  <div class="content"><p>使用 <a href="taskpaper">Taskpaper</a> 拆解 OKR：</p>

<ul>
<li>每个 Sprint 开始，给需要执行的任务打上对应标签。通过自定义搜索功能，快速聚合相关任务。</li>
</ul>

<p>使用 <a href="toggl">Toggl</a> 统计执行 OKR 的时间：</p>

<ul>
<li><code>Client</code> 对应一个 KR ，采用 类似于<code>000</code> 3 位数编码。</li>
<li><code>Project</code> 对应 KR 中具体执行的事情，采用 <code>000.1</code> 4 位数编码。</li>
<li><code>Tag</code> 标记事情种类，用来统计各个类别上投入的时间。</li>
</ul>

<p><span class="timestamp">Last update: 03/10/2021 09:24</span></p>
</div>
